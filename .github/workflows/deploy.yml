name: Deploy to Production

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Allow manual triggers

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage/

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          # Note: Real secrets should be in AWS Amplify env vars
          # These are dummy values for build verification only
          NEXTAUTH_SECRET: 'placeholder-secret-should-be-in-amplify-env-vars'
          NEXTAUTH_URL: 'https://yourdomain.com'
          ADMIN_EMAIL: 'placeholder@example.com'
          ADMIN_PASSWORD_HASH: '$2a$10$placeholder'
          DB_ACCESS_KEY_ID: 'placeholder'
          DB_SECRET_ACCESS_KEY: 'placeholder'
          GOOGLE_SERVICE_ACCOUNT_EMAIL: 'placeholder@iam.gserviceaccount.com'
          GOOGLE_PRIVATE_KEY: '-----BEGIN PRIVATE KEY-----\nplaceholder\n-----END PRIVATE KEY-----'
          GOOGLE_CALENDAR_ID: 'placeholder@group.calendar.google.com'

      - name: Package build artifact
        run: tar -czf next-build.tgz .next

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build
          path: next-build.tgz

