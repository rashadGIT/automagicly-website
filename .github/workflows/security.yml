name: Security & Quality Checks

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, master]

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for security vulnerabilities
        run: |
          echo "Checking for known vulnerabilities..."
          npm audit --json > audit-results.json || true
          cat audit-results.json

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security tests
        run: npm test -- __tests__/security
        env:
          NODE_ENV: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: security-test-results
          path: coverage/

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true

  build:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Dummy env vars for build (not real secrets)
          NEXTAUTH_SECRET: 'test-secret-for-ci-build-only-not-real-32chars'
          NEXTAUTH_URL: 'http://localhost:3000'
          ADMIN_EMAIL: 'test@example.com'
          ADMIN_PASSWORD_HASH: '$2a$10$test.hash.for.ci.only'
          DB_ACCESS_KEY_ID: 'test-key'
          DB_SECRET_ACCESS_KEY: 'test-secret'
          GOOGLE_SERVICE_ACCOUNT_EMAIL: 'test@test.iam.gserviceaccount.com'
          GOOGLE_PRIVATE_KEY: '-----BEGIN PRIVATE KEY-----\ntest\n-----END PRIVATE KEY-----'
          GOOGLE_CALENDAR_ID: 'test@group.calendar.google.com'

      - name: Check bundle size
        run: |
          echo "Checking bundle size..."
          du -sh .next/static/* || true

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'  # Only run on PRs to avoid BASE=HEAD issues

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: TruffleHog Secret Scan (PR Diff)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified

  secret-scanning-push:
    name: Secret Scanning (Full Scan)
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Run filesystem scan on pushes

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: TruffleHog Filesystem Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified --json
        continue-on-error: true  # Don't fail workflow, just warn

      - name: Secret scan summary
        if: always()
        run: echo "Secret scanning completed. Check logs for any verified secrets."
