name: Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

permissions: read-all

jobs:
  unit-and-component-tests:
    name: Unit & Component Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit and component tests
        run: npm test -- --coverage --ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive test coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: coverage
          retention-days: 30

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          # Public env vars
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          # Required by env-validator.ts (dummy values for CI)
          NEXTAUTH_SECRET: 'test-secret-for-ci-e2e-tests-only-32chars'
          NEXTAUTH_URL: 'http://localhost:3000'
          ADMIN_EMAIL: 'test@example.com'
          ADMIN_PASSWORD_HASH: '$2a$10$test.hash.for.ci.only'
          DB_ACCESS_KEY_ID: 'test-key'
          DB_SECRET_ACCESS_KEY: 'test-secret'
          GOOGLE_SERVICE_ACCOUNT_EMAIL: 'test@test.iam.gserviceaccount.com'
          GOOGLE_PRIVATE_KEY: '-----BEGIN PRIVATE KEY-----\ntest\n-----END PRIVATE KEY-----'
          GOOGLE_CALENDAR_ID: 'test@group.calendar.google.com'

      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          # Public env vars
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          # Required by env-validator.ts (dummy values for CI)
          NEXTAUTH_SECRET: 'test-secret-for-ci-e2e-tests-only-32chars'
          NEXTAUTH_URL: 'http://localhost:3000'
          ADMIN_EMAIL: 'test@example.com'
          ADMIN_PASSWORD_HASH: '$2a$10$test.hash.for.ci.only'
          DB_ACCESS_KEY_ID: 'test-key'
          DB_SECRET_ACCESS_KEY: 'test-secret'
          GOOGLE_SERVICE_ACCOUNT_EMAIL: 'test@test.iam.gserviceaccount.com'
          GOOGLE_PRIVATE_KEY: '-----BEGIN PRIVATE KEY-----\ntest\n-----END PRIVATE KEY-----'
          GOOGLE_CALENDAR_ID: 'test@group.calendar.google.com'

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Public env vars
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          # Required by env-validator.ts (dummy values for CI)
          NEXTAUTH_SECRET: 'test-secret-for-ci-build-only-32chars!'
          NEXTAUTH_URL: 'http://localhost:3000'
          ADMIN_EMAIL: 'test@example.com'
          ADMIN_PASSWORD_HASH: '$2a$10$test.hash.for.ci.only'
          DB_ACCESS_KEY_ID: 'test-key'
          DB_SECRET_ACCESS_KEY: 'test-secret'
          GOOGLE_SERVICE_ACCOUNT_EMAIL: 'test@test.iam.gserviceaccount.com'
          GOOGLE_PRIVATE_KEY: '-----BEGIN PRIVATE KEY-----\ntest\n-----END PRIVATE KEY-----'
          GOOGLE_CALENDAR_ID: 'test@group.calendar.google.com'

      - name: Package build artifact
        run: tar -czf next-build.tgz .next

      - name: Archive build
        uses: actions/upload-artifact@v6
        with:
          name: build
          path: next-build.tgz
          retention-days: 7

  lighthouse:
    name: Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: build
          path: .

      - name: Extract build artifact
        run: tar -xzf next-build.tgz

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          # Public env vars
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          # Required by env-validator.ts (dummy values for CI)
          NEXTAUTH_SECRET: 'test-secret-for-ci-lighthouse-32chars!'
          NEXTAUTH_URL: 'http://localhost:3000'
          ADMIN_EMAIL: 'test@example.com'
          ADMIN_PASSWORD_HASH: '$2a$10$test.hash.for.ci.only'
          DB_ACCESS_KEY_ID: 'test-key'
          DB_SECRET_ACCESS_KEY: 'test-secret'
          GOOGLE_SERVICE_ACCOUNT_EMAIL: 'test@test.iam.gserviceaccount.com'
          GOOGLE_PRIVATE_KEY: '-----BEGIN PRIVATE KEY-----\ntest\n-----END PRIVATE KEY-----'
          GOOGLE_CALENDAR_ID: 'test@group.calendar.google.com'
