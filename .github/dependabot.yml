version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "test"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      # Group dev dependencies for less noise
      dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "jest*"
          - "@testing-library/*"
          - "@playwright/*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      # Group AWS SDK updates
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates for core frameworks (review manually)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "test"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
